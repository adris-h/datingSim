<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Love, Finance</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/zgp8ozt.css">
        <script type="module" defer src="dialogue.js"></script>
        <script type="module" defer src="docPopUp.js"></script>
    </head>
    <body>
        <audio loop autoplay>
            <source src="audio/the-new-hire.wav" type="audio/wav">
        </audio>
        <button id="chapter2-btn">Advance To Chapter 2: The Bump</button>
        <div id="bcg-container">
            <div class="bcg" id="bcg1"></div>
            <div class="bcg" id="bcg2"></div>
            <div class="bcg" id="bcg3"></div>
            <div class="bcg" id="bcg4"></div>
            <div class="bcg" id="bcg5"></div>
            <div class="bcg" id="bcg6"></div>
            <div class="bcg" id="bcg7"></div>
            <div class="bcg" id="bcg8"></div>
            <div class="bcg" id="bcg9"></div>
        </div>
        <span id="essentials">
            <i>Awesome Game</i>
            <i>Made By The Shy Freaks</i>
        </span>
        <span id="love-points-block">
            <i id="heart-icon"></i>
            <span id="love-points">
                <span id="love-fill"></span>
            </span>
        </span>
        <div id="sprites">
            <div class="sprite" id="mila">
                <div></div>
            </div>
            <div class="sprite" id="chang">
                <div></div>
            </div>
            <div class="sprite" id="adrian">
                <div></div>
            </div>
            <div class="sprite" id="beatrice">
                <div></div>
            </div>
        </div>
        <section id="main">
            <div id="text-block">
                <h2 id="char-name">Spekaer</h2>
                <p class="text-anim">
                    <span class="text-wrapper">
                        <span class="letters" id="char-dialogue">So this is a dialogue box.</span>
                    </span>
                </p>
                <div id="input-container"></div>
                <button id="c-button">continue..</button>
            </div>
            <span>
                <span id="choices">
                    <button id="ch-1"></button>
                    <button id="ch-2"></button>
                    <button id="ch-3"></button>
                    <button id="ch-4"></button>
                </span>
            </span>
        </section>

        <div id="office-document">
            <div class="company-info">
                <div>
                    <h1>Company Name</h1>
                    <p>Address: </p>
                    <p>Phone Number: </p>
                    <p>Website: </p>
                </div>
            </div>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date Of Birth</th>
                </tr>
                <tr id="mila-row">
                    <td id="mila-name"></td>
                    <td id="mila-likes"></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td></td>
                </tr>
            </table>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </body>
</html>
